<div class="form-control"  width="200">
    <div class="card card-container"  width="200">
        <img id="profile-img" src="https://register.wyfegypt.com/images/form-wizard-login.jpg" class="profile-img-card"
            height="200" width="120" />
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
                    #username="ngModel" width="200" />
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
                    Username es obligatorio!
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
                    minlength="3" #password="ngModel" width="200"/>
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
                    <div *ngIf="password.errors.required">Password es obligatorio</div>
                    <div *ngIf="password.errors.minlength">
                        Password de minimo 3 caracteres
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" width="200">
                    Login
                </button>
            </div>
            <div class="form-group">
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                    Login no valido: {{ errorMessage }}
                </div>
            </div>
        </form>

        <div class="alert alert-success" *ngIf="isLoggedIn">
            Logged como {{ roles }}.
        </div>
    </div>
</div>
