<div class="panel panel-primary">
  <div class="panel-heading">

    <h2>Lista de Usuarios</h2>

  </div>
  <div class="panel-body">

    <div id="borderDemo">

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Estado</th>
            <th></th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios | async">
            <td>{{usuario.nombre}}</td>
            <td>{{usuario.apellidos}}</td>
            <td>{{usuario.activo}} </td>

            <td>

              <button (click)="usarioDetalles(usuario.username)" class="btn">
                <img style="width: 100px;"
                  src="https://t3.ftcdn.net/jpg/00/25/91/34/240_F_25913480_iADFSb00chnZN4oyB7T6iiAtaFLVC2Dk.jpg" alt=""
                  height="40" />
              </button>

              <button (click)="deleteUsuario(usuario.username)" class="btn">
                <img style="width: 30px;"
                  src="http://premium.wpmudev.org/blog/wp-content/uploads/2012/07/delete-big.jpg" alt="10"
                  height="30" /></button>





            </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
